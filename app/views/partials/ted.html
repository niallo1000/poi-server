<div class="grouped inline fields">
    <h3> Select Comment </h3>
    {{#each comments }}
    <div class="field">
        <div class="ui radio checkbox">
            <input type="radio" name="comment" value="{{lastName}},{{firstName}}">
            <label>{{lastName}}, {{firstName}}</label>
        </div>
    </div>
    {{/each}}
</div>
